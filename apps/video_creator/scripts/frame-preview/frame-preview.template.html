<link rel="stylesheet" type="text/css" href="scripts/frame-preview/frame-preview.template.css">

<div id="image-container-horizontal" ng-keyup="$ctrl.onkeyupImg($event);">
    <span ng-repeat="frame in $ctrl.frames.arrFrames track by frame.srcFilename" class="thumbnail">
      <div class="item" ng-class="{selected: frame.selected}" draggable="true">
        <span>{{frame.order}}</span><input type="checkbox" ng-model="frame.selected">
        <img ng-src="{{frame.srcFilename}}" alt="{{frame.order}}" width=100 height=60 ng-click="$ctrl.onclickImg(frame);" /><br>
        <span>
          <input type="number" class="num-repetition" name="num-repetition" min="1" max="9999" maxlength="4" size="4" ng-model="frame.numRepetition">
        </span>
      </div>
      <span class="gap" ondragover="angular.element(this).scope().onDragoverSpanGap(event);" ondrop="angular.element(this).scope().onDropSpanGap(event, angular.element(this).scope().frame)">
      </span>
    </span>
</div>
<div id="update-frame-button">
	<input type="submit" value="Update frames" name="update-frames" action="#" ng-click="$ctrl.updateFrames();">
</div>
