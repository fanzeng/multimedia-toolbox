<div id="image-container-horizontal" (keyup)="onKeyupImg($event);">
  <span *NgFor="let frame of arrFrames; trackBy: getFrameSrcFilename" class="thumbnail">
    <div class="item" *ngClass="{selected: frame.selected}" draggable="true">
      <span>{{frame.order}}</span><input type="checkbox" [(ngModel)]="frame.selected">
      <img [src]="frame.srcFilename" alt="{{frame.order}}" width=100 height=60 (click)="onclickImg(frame);" /><br>
      <span>
        <input type="number" class="num-repetition" name="num-repetition" min="1" max="9999" maxlength="4" size="4" ng-model="frame.numRepetition">
      </span>
    </div>
    <span class="gap" (dragover)="onDragOverSpanGap($event);" (drop)="onDropSpanGap($event, frame)">
    </span>
  </span>
</div>
<div id="update-frame-button">
	<input type="submit" value="Update frames" name="update-frames" action="#" (click)="updateFrames()">
</div>
